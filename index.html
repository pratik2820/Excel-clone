<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="bold-btn">B</button>
    <button id="italics-btn">I</button>
    <button id="underline-btn">U</button>
    <button id="left-align">left</button>
    <button id="center-align">center</button>
    <button id="right-align">right</button>
    <select id="font-size">
        <option value="14px">14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
        <option value="22px">22</option>
    </select>
    <select id="font-style">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans Serif</option>
        <option value="cursive">Cursive</option>
        <option value="monospace">Monospace</option>
    </select>
    <label for="bg-color">Bg Color</label>
    <input type="color" id="bg-color">
    <label for="text-color">Text Color</label>
    <input type="color" id="text-color">
    <button id="cut-btn">Cut</button>
    <button id="copy-btn">Copy</button>
    <button id="paste-btn">Paste</button>
    <button id="download-btn">Download</button>
    <input type="file" id="json-file" accept=".json">

    <table id="my-table">
        <thead>
            <tr id="table-heading-row">
                <th id="current-cell">No cell selected</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- <tr>
                <th>1</th>
                <td></td>
                
            </tr>
            <tr>
                <td>2</td>
            </tr> -->
        </tbody>
    </table>


    <script src="script.js"></script>
</body>
</html>
